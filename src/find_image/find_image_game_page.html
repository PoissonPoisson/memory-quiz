<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{{ quiz_name }}</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <style type="text/css">
      button:hover {
        background-color: darkgray !important;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="find-image-container">
      <div id="name-pannel">
        <span>{{ name }}</span>
      </div>
      <div id="action-pannel">
        {{ buttons }}
        <div id="data-line">
          <div>
            <span>Counter : {{ counter }} / {{ rounds }}</span>
          </div>
          <div>
            <span>Score : {{ score }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
