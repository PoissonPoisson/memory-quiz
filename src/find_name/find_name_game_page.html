<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{{ quiz_name }}</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <style type="text/css">
      button:hover {
        background-color: darkgray !important;
      }
      button {
        cursor: pointer;
      }
      .buttons-line {
        height: 40%;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="image-pannel">
        <img src="{{ image }}" alt="Item image"/>
      </div>
      <div id="action-pannel">
        {{ buttons }}
        <div id="data-line">
          <div>
            <span>Counter : {{ counter }} / {{ rounds }}</span>
          </div>
          <div>
            <span>Score : {{score }}</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
